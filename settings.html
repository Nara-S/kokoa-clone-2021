<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
           <a href="more.html">
            <i class="fas fa-chevron-left fa-2x"></i>
            </a> 
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
       <ul class="settings-list">
           <li class="settings__setting">
               <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span> 
                </div>
                <div class="settings__setting-column"></div>
           </li>
           <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span> 
                </div>
                <div class="settings__setting-column"></div>
         </li>
         <li class="settings__setting">
             <div class="settings__setting-column">
                <i class="fas fa-exclamation-circle"></i>
                <span>Version</span> 
            </div>
            <div class="settings__setting-column CG">Latest Version</div>
         </li>
       </ul>
    </main>

    <div class="addons">    
        <ul class="addons-list">
        <li class="addons__addon">
           <div class="addons__addon-column">
                <i class="fas fa-lock"></i>
                <span>Privacy</span>
            </div> 
            <div class="addons__addon-column"></div>
        </li>
        <li class="addons__addon">
            <div class="addons__addon-column">
                 <i class="far fa-bell"></i>
                 <span>Notifications</span>
             </div> 
             <div class="addons__addon-column"></div>
         </li>
         <li class="addons__addon">
            <div class="addons__addon-column">
                <i class="fas fa-user-friends"></i>
                 <span>Friends</span>
             </div> 
             <div class="addons__addon-column"></div>
         </li>
         <li class="addons__addon">
            <div class="addons__addon-column">
                <i class="far fa-comment"></i>
                 <span>Chats</span>
                </div> 
                 <div class="addons__addon-column"></div>
         </li>
         <li class="addons__addon">
            <div class="addons__addon-column">
                <i class="far fa-comment"></i>
                 <span>Display</span>
             </div> 
             <div class="addons__addon-column"></div>
         </li>
         <li class="addons__addon">
            <div class="addons__addon-column">
                <i class="fas fa-brush"></i>
                 <span>Themes</span>
             </div> 
             <div class="addons__addon-column CG">Default Theme</div>
         </li>
         <li class="addons__addon">
            <div class="addons__addon-column">
                <i class="fas fa-phone-alt"></i>
                 <span>Call</span>
             </div> 
             <div class="addons__addon-column"></div>
         </li>  
        </ul>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-box-open fa-2x"></i>
                    <div class="nav__notification2 alarm"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your sceen is so big ‧º·(˚ ˃̣̣̥⌓˂̣̣̥ )‧º·˚</span>
    </div>

    <script src="https://kit.fontawesome.com/8e3074f0dd.js" crossorigin="anonymous"></script>
</body>
</html>
